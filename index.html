<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigliettoTrenoForm</title>

    <!-- Custom Style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="white">Calcola il tuo prezzo del biglietto</h1>
      <div class="box-data">
        <!-- Nome e Cognome -->
        <div>
          <label for="name-surname">Nome e Cognome</label>
          <input
            class="area"
            type="text"
            id="name-surname"
            placeholder="es. Paolo Rossi"
          />
        </div>
        <!-- /Nome e Cognome -->

        <!-- Km da percorrere -->
        <div>
          <label for="km-number">Km da percorrere</label>
          <input
            class="area"
            type="number"
            id="km-number"
            placeholder="es. 30"
          />
        </div>
        <!-- /Km da percorrere -->

        <!-- Età -->
        <div>
          <label for="age">Fascia d'età</label>
          <select class="area" id="age">
            <option value="Effettua una scelta...">
              Effettua una scelta...
            </option>
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>
        <!-- /Età -->

        <!-- Bottoni -->
        <div>
          <!-- Genera -->
          <button class="ms_btn" id="generate-btn">Genera</button>
          <!-- Annulla -->
          <button class="ms_btn" id="stop-btn">Annulla</button>
        </div>
        <!-- /Bottoni -->
      </div>
      <!-- Risultato -->
      <div class="box-price">
        <h4>Prezzo Biglietto</h4>
        <span>Totale:</span><span id="result"></span>
      </div>
      <!-- /Risultato -->
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
